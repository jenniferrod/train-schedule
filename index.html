<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- CSS Reset-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script+Swash+Caps|Open+Sans:400" rel="stylesheet">

    <!-- Moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-5 text-center">All aboard!</h1>
            <h2 class="display-5 text-center"><strong>Train Schedule</strong></h2>
            <hr class="my-4">
        </div>
        <!-- Add train form -->
        <div class="row">
        <div class="card col-md-3">
            <div class="card-header background-dark">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrain">First Train Time</label>
                        <input type="text" class="form-control" id="firstTime" placeholder="In Military time">
                    </div>
                    <div class="form-group">
                        <label for="freq">Frequency</label>
                        <input type="text" class="form-control" id="freq" placeholder="Frequency in mins">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
                </form>
            </div>

        </div>
        <!-- Wells for displaying all train info -->
        <div class="card col-md-9">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class="table table-hover table-responsive-md table">
                    <thead class="thead-dark"> 
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="trainTable">

                    </tbody>
                </table>
            </div>
        </div>
        </div>
        <br>

    </div>
    <!-- container close -->

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- JavaScript -->
    <script src='assets/javascript/train.js'></script>
</body>

</html>
